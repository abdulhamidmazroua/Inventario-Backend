type: object
properties:
  id:
    type: integer
    format: int64
    description: Unique identifier representing a specific unitOfMeasure
    readOnly: true
  uomName:
    type: string
    description: Full Name of the UnitOfMeasure
    example: "TestUnitOfMeasureName"
  uomCode:
    type: string
    description: Short Code to identify the unitOfMeasure
    example: "UOM01"
  description:
    type: string
    description: Full Description of the type of products that fit in this unitOfMeasure
    example: "New Testing UnitOfMeasure Number 1"
  creationDate:
    $ref: "../../common/iso_timestamp.yaml"
  lastUpdateDate:
    $ref: "../../common/iso_timestamp.yaml"
  createdBy:
    type: string
    description: The user who created this supplier. This is only accessible to authorized users. Should not be sent in request payloads - will be ignored.
    readOnly: true
    nullable: true
  lastUpdateBy:
    type: string
    description: The last user who modified this supplier. This is only accessible to authorized users. Should not be sent in request payloads - will be ignored.
    readOnly: true
    nullable: true
required:
  - uomName
  - uomCode