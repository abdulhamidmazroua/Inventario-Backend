put:
  tags:
    - Purchase Order
  operationId: updatePurchaseOrder
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../../components/schemas/v1/request/ReceiveOrderDTO.yaml"
    required: true
  responses:
    "201":
      description: Created
      content:
        application/hal+json:
          schema:
            allOf:
              - $ref: "../../components/responses/v1/ResponseDTO.yaml"
              - type: object
                properties:
                  data:
                    $ref: "../../components/schemas/v1/response/PurchaseResponseDTO.yaml"
    "400":
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: "../../components/responses/Problem.yaml"
    "404":
      description: Not Found
      content:
        application/json:
          schema:
            $ref: "../../components/responses/Problem.yaml"
    "409":
      description: Conflict
      content:
        application/json:
          schema:
            $ref: "../../components/responses/Problem.yaml"