get:
  tags:
    - Sale
  operationId: getAllSales
  parameters:
    - name: page
      in: query
      required: false
      schema:
        type: integer
        format: int32
        default: 0
    - name: size
      in: query
      required: false
      schema:
        type: integer
        format: int32
        default: 10
  responses:
    "200":
      description: OK
      content:
        application/hal+json:
          schema:
            $ref: "../../components/responses/v1/PaginatedResponseDTOSaleDTO.yaml"

post:
  tags:
    - Sale
  operationId: addSale
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../../components/schemas/v1/SaleCreateDTO.yaml"
    required: true
  responses:
    "201":
      description: Created
      content:
        application/hal+json:
          schema:
            $ref: "../../components/Responses/v1/ResponseDTOSaleDTO.yaml"
    "400":
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: "../../components/responses/Problem.yaml"
    "409":
      description: Conflict
      content:
        application/json:
          schema:
            $ref: "../../components/responses/Problem.yaml"