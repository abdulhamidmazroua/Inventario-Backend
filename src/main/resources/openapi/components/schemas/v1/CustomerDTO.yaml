type: object
properties:
  id:
    type: integer
    format: int64
    description: Unique identifier representing a specific customer
  customerName:
    type: string
    example: "Sara"
  email:
    type: string
    maxLength: 255
    minLength: 3
    example: test@example.com
    nullable: true
  phone:
    type: string
    maxLength: 15
    minLength: 7
    example: (+20)10236482399
    nullable: true
  address:
    type: string
required:
  - customerName