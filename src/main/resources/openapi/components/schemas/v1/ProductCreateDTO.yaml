type: object
properties:
  productName:
    type: string
    description: Full Name of the Product
    example: "TestProductName"
  productCode:
    type: string
    description: Short Code to identify the product
    example: "PROD01"
  description:
    type: string
  barcode:
    type: string
  currentPrice:
    type: number
    format: double
  currentCost:
    type: number
    format: double
  quantity:
    type: integer
    format: int32
  imageUrl:
    type: string
  categoryId:
    type: integer
    format: int64
  primaryUomId:
    type: integer
    format: int64
required:
  - productName
  - productCode
  - currentPrice
  - quantity
  - categoryId
  - primaryUomId